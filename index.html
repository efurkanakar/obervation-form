<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observation Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container'ı ortalamak için gerekli stil */
        .container {
            width: 90%;
            max-width: 800px; /* Max genişlik */
            min-width: 300px;  /* Min genişlik */
            margin: 0 auto; /* Ortalamak için */
            padding: 20px;
        }

        h1 {
            color: #333;
            margin: 0;
            padding: 20px;
            text-align: center;
            background-color: #e9ecef;
            border-bottom: 1px solid #ccc;
        }

        /* Bölge 1 ve Bölge 2 için stil */
        .section {
            padding: 40px;
            margin: 20px 0;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        /* Genel stil */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input, select, textarea {
            width: 100%; /* Genişlik formun içinde kalacak */
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        .button:hover {
            background-color: #218838;
        }

        /* Date ve Gözlem Yapıldı mı? bölgesi */
        .date-observation-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 5px;
        }

        .date-column, .observation-column {
            flex: 1;
        }

        /* Radyo butonları ve etiketler için hizalama */
        .radio-group {
            display: inline-flex;
            gap: 50px;
        }

        .radio-group label {
            display: inline-flex;
            align-items: inline-flex;
            gap: 5px;
            font-weight: normal;
            margin-top: 10px;
        }

        /* Dinamik alanlar */
        .hidden {
            display: none;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .column {
            display: flex;
            flex-direction: column;
        }
    </style>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("SPZ4gMRCG9sHemlE7"); // API Public Key
        })();

        window.onload = function() {
            var now = new Date();
            var formattedDate = now.toISOString().slice(0, 10); 
            document.getElementById('observation_date').value = formattedDate;

            document.getElementById('observation_done_yes').addEventListener('change', function() {
                document.getElementById('yes_fields').classList.remove('hidden');
                document.getElementById('no_fields').classList.add('hidden');
            });

            document.getElementById('observation_done_no').addEventListener('change', function() {
                document.getElementById('yes_fields').classList.add('hidden');
                document.getElementById('no_fields').classList.remove('hidden');
            });
        };
    </script>
</head>
<body>

    <div class="container">
        <h1>Observation Info</h1>

        <!-- Birinci Bölge: Tarih ve "Was the observation done?" -->
        <div class="section">
            <div class="date-observation-row">
                <div class="date-column">
                    <label for="observation_date">Date</label>
                    <input type="date" id="observation_date" name="observation_date" required>
                </div>

                <div class="observation-column">
                    <label for="observation_done">Was the observation done?</label>
                    <div class="radio-group">
                        <label>
                            <input type="radio" id="observation_done_yes" name="observation_done" value="yes" required> Yes
                        </label>
                        <label>
                            <input type="radio" id="observation_done_no" name="observation_done" value="no" required> No
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- İkinci Bölge: Gözlem Yapıldı mı sorusuna göre dinamik içerik -->
        <div class="section">
            <!-- Yes fields (Details of the observation) -->
            <div id="yes_fields" class="hidden">
                <h3>Observed stars and first results</h3>
                <p>Please upload the preliminary reduction results.</p>

                <!-- Stars fields container -->
                <div id="stars_container">
                    <div class="row star-field" style="display: flex; gap: 20px; align-items: flex-start;">
                        <div class="column" style="flex: 1;">
                            <label for="observed_stars">Observed Stars</label>
                            <input type="text" name="observed_stars[]" placeholder="Enter star">
                        </div>

                        <div class="column" style="flex: 1;">
                            <label for="filter">Filter</label>
                            <select name="filter[]">
                                <option value="SDSS-u'">SDSS-u'</option>
                                <option value="SDSS-g'">SDSS-g'</option>
                                <option value="SDSS-r'">SDSS-r'</option>
                                <option value="SDSS-i'">SDSS-i'</option>
                                <option value="SDSS-z'">SDSS-z'</option>
                                <option value="Clear">Clear</option>
                                <option value="Bessel-B">Bessel-B</option>
                                <option value="Bessel-V">Bessel-V</option>
                                <option value="Bessel-R">Bessel-R</option>
                                <option value="Bessel-I">Bessel-I</option>
                            </select>
                        </div>

                        <div class="column" style="flex: 1;">
                            <label for="exposure_time">Exposure Time</label>
                            <input type="text" name="exposure_time[]" placeholder="Enter exposure time">
                        </div>

                        <div class="column" style="flex: 1;">
                            <label for="binning">Binning</label>
                            <select name="binning[]">
                                <option value="1x1">1x1</option>
                                <option value="2x2">2x2</option>
                                <option value="3x3">3x3</option>
                                <option value="4x4">4x4</option>
                            </select>
                        </div>

                        <div class="column" style="flex: 1;">
                            <label for="file_link">Preliminary Result</label>
                            <input type="text" name="file_link[]" placeholder="Paste file link here">
                        </div>
                    </div>
                </div>

                <!-- Add Star and Remove Star Buttons -->
                <div class="button-row" style="margin-top: 20px; text-align: center;">
                    <button type="button" class="button small-button" onclick="addStarField()">Add Star</button>
                    <button type="button" class="button small-button remove-button hidden" id="remove_button" onclick="removeLastStarField()">Remove Star</button>
                </div>

            </div>

            <!-- No fields (Reason for not doing the observation) -->
            <div id="no_fields" class="hidden">
                <label for="observer_name_no">Observer(s)</label>
                <input type="text" id="observer_name_no" name="observer_name_no" placeholder="Enter observer name(s)">

                <label>Please select the reason for not doing the observation</label>
                <input type="checkbox" name="reason_weather" value="Cloudy weather"> Cloudy weather<br>
                <input type="checkbox" name="reason_wind" value="Strong wind"> Strong wind<br>
                <input type="checkbox" name="reason_humidity" value="High humidity"> High humidity<br>
                <input type="checkbox" name="reason_technical" value="Technical issue"> Technical issue<br>
                <input type="text" name="reason_other" placeholder="Other reason"><br>

                <label for="additional_info_no">Additional Info</label>
                <textarea id="additional_info_no" name="additional_info_no" placeholder="If there is any information you would like to add, please write it."></textarea>
            </div>
        </div>

        <button type="submit" class="button" onclick="sendMail(); return false;">Submit</button>
    </div>

    <script type="text/javascript">
        // Add new star fields
        function addStarField() {
            const starContainer = document.getElementById('stars_container');
            const newStarField = document.createElement('div');
            newStarField.classList.add('row', 'star-field');
            newStarField.style.display = 'flex';
            newStarField.style.gap = '20px';
            newStarField.style.alignItems = 'flex-start';

            newStarField.innerHTML = `
                <div class="column" style="flex: 1;">
                    <label for="observed_stars">Observed Stars</label>
                    <input type="text" name="observed_stars[]" placeholder="Enter star">
                </div>

                <div class="column" style="flex: 1;">
                    <label for="filter">Filter</label>
                    <select name="filter[]">
                        <option value="SDSS-u'">SDSS-u'</option>
                        <option value="SDSS-g'">SDSS-g'</option>
                        <option value="SDSS-r'">SDSS-r'</option>
                        <option value="SDSS-i'">SDSS-i'</option>
                        <option value="SDSS-z'">SDSS-z'</option>
                        <option value="Clear">Clear</option>
                        <option value="Bessel-B">Bessel-B</option>
                        <option value="Bessel-V">Bessel-V</option>
                        <option value="Bessel-R">Bessel-R</option>
                        <option value="Bessel-I">Bessel-I</option>
                    </select>
                </div>

                <div class="column" style="flex: 1;">
                    <label for="exposure_time">Exposure Time</label>
                    <input type="text" name="exposure_time[]" placeholder="Enter exposure time">
                </div>

                <div class="column" style="flex: 1;">
                    <label for="binning">Binning</label>
                    <select name="binning[]">
                        <option value="1x1">1x1</option>
                        <option value="2x2">2x2</option>
                        <option value="3x3">3x3</option>
                        <option value="4x4">4x4</option>
                    </select>
                </div>

                <div class="column" style="flex: 1;">
                    <label for="file_link">Preliminary Result</label>
                    <input type="text" name="file_link[]" placeholder="Paste file link here">
                </div>
            `;

            starContainer.appendChild(newStarField);

            // Show remove button if a new star is added
            const removeButton = document.getElementById('remove_button');
            removeButton.classList.remove('hidden');
        }

        // Remove last added star field
        function removeLastStarField() {
            const starContainer = document.getElementById('stars_container');
            const starFields = starContainer.getElementsByClassName('star-field');

            if (starFields.length > 1) {
                starFields[starFields.length - 1].remove();
            }

            // Hide remove button if only one star field remains
            if (starFields.length === 1) {
                const removeButton = document.getElementById('remove_button');
                removeButton.classList.add('hidden');
            }
        }

        function sendMail() {
            var form = document.getElementById('observation-form');

            // Form verilerini EmailJS ile gönder
            emailjs.sendForm('service_r7cv4z9', 'template_iu5c178', form)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert("Form successfully submitted!");
                    form.reset(); // Formu temizle
                }, function(error) {
                    console.log('FAILED...', error);
                    alert("Failed to send the form. Please try again.");
                });
        }
    </script>
</body>
</html>
