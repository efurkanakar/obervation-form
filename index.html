<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Observation Form</title>
    <style>
        /* Genel stil ayarları */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 10px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .inline-block {
            display: inline-block;
            vertical-align: top;
            margin-right: 10px;
        }
        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .button:hover {
            background-color: #218838;
        }
        .remove-button {
            background-color: #dc3545;
        }
        .remove-button:hover {
            background-color: #c82333;
        }
        .hidden {
            display: none;
        }
    </style>
    <!-- EmailJS kütüphanesini ekliyoruz -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("SPZ4gMRCG9sHemlE7"); // API Public Key
        })();

        window.onload = function() {
            // Bugünün tarihini alıp sadece tarih kısmını gösterme
            var dateInput = document.getElementById('observation_date');
            var now = new Date();
            var formattedDate = now.toISOString().slice(0, 10); // YYYY-MM-DD formatı
            dateInput.value = formattedDate;

            // Gözlem yapıldı mı sorusuna göre alanların gösterilmesi
            document.getElementById('observation_done_yes').addEventListener('change', function() {
                document.getElementById('yes_fields').classList.remove('hidden');
                document.getElementById('no_fields').classList.add('hidden');
            });
            document.getElementById('observation_done_no').addEventListener('change', function() {
                document.getElementById('yes_fields').classList.add('hidden');
                document.getElementById('no_fields').classList.remove('hidden');
            });
        };

        // Gözlemci isimleri için dinamik alan ekleme ve çıkarma
        function addObserver() {
            var observerDiv = document.getElementById('observers');
            var newObserverDiv = document.createElement('div');
            newObserverDiv.classList.add('observer-entry');

            var newObserver = document.createElement('input');
            newObserver.type = 'text';
            newObserver.name = 'observer_name';
            newObserver.placeholder = 'Observer Name';

            var removeButton = document.createElement('button');
            removeButton.classList.add('button', 'remove-button');
            removeButton.innerHTML = 'Remove';
            removeButton.onclick = function() {
                observerDiv.removeChild(newObserverDiv);
            };

            newObserverDiv.appendChild(newObserver);
            newObserverDiv.appendChild(removeButton);
            observerDiv.appendChild(newObserverDiv);
        }
    </script>
</head>
<body>

    <h1>Observation Form</h1>

    <form id="observation-form">
        <!-- Tarih ve gözlem yapıldı mı sorusu -->
        <div class="row">
            <div class="inline-block">
                <label for="observation_date">Observation Date:</label>
                <input type="date" id="observation_date" name="observation_date" required>
            </div>

            <div class="inline-block">
                <label>Was the observation done?</label>
                <input type="radio" id="observation_done_yes" name="observation_done" value="yes" required> Yes
                <input type="radio" id="observation_done_no" name="observation_done" value="no" required> No
            </div>
        </div>

        <!-- Gözlem yapılmadıysa neden yapılmadığını soran checkbox'lar -->
        <div id="no_fields" class="hidden">
            <label for="observer_name">Observer Name(s):</label>
            <div id="observers">
                <input type="text" name="observer_name" placeholder="Observer Name">
            </div>
            <button type="button" class="button" onclick="addObserver()">Add Another Observer</button><br><br>

            <label>Please select the reason for not doing the observation:</label>
            <input type="checkbox" name="reason_weather" value="cloudy weather"> Cloudy weather<br>
            <input type="checkbox" name="reason_wind" value="strong wind"> Strong wind<br>
            <input type="checkbox" name="reason_humidity" value="high humidity"> High humidity<br>
            <input type="checkbox" name="reason_technical" value="technical issue"> Technical issue<br>
            <input type="text" name="reason_other" placeholder="Other reason"><br>

            <label for="additional_info_no">Additional Info:</label>
            <textarea id="additional_info_no" name="additional_info_no"></textarea><br>
        </div>

        <!-- Gözlem yapıldıysa gözlenen yıldız, filtre, poz süresi ve binning alanları -->
        <div id="yes_fields" class="hidden">
            <label for="observer_name">Observer Name(s):</label>
            <div id="observers">
                <input type="text" name="observer_name" placeholder="Observer Name">
            </div>
            <button type="button" class="button" onclick="addObserver()">Add Another Observer</button><br><br>

            <div class="row">
                <div class="inline-block">
                    <label for="observed_stars">Observed Stars:</label>
                    <input type="text" id="observed_stars" name="observed_stars">
                </div>

                <div class="inline-block">
                    <label for="filter">Filter:</label>
                    <select id="filter" name="filter">
                        <option value="SDSS-u'">SDSS-u'</option>
                        <option value="SDSS-g'">SDSS-g'</option>
                        <option value="SDSS-r'">SDSS-r'</option>
                        <option value="SDSS-i'">SDSS-i'</option>
                        <option value="SDSS-z'">SDSS-z'</option>
                        <option value="Clear">Clear</option>
                        <option value="Bessel-B">Bessel-B</option>
                        <option value="Bessel-V">Bessel-V</option>
                        <option value="Bessel-R">Bessel-R</option>
                        <option value="Bessel-I">Bessel-I</option>
                    </select>
                </div>

                <div class="inline-block">
                    <label for="exposure_time">Exposure Time (seconds):</label>
                    <input type="number" id="exposure_time" name="exposure_time">
                </div>

                <div class="inline-block">
                    <label for="binning">Binning:</label>
                    <select id="binning" name="binning">
                        <option value="1x1">1x1</option>
                        <option value="2x2">2x2</option>
                        <option value="3x3">3x3</option>
                        <option value="4x4">4x4</option>
                    </select>
                </div>
            </div>

            <!-- Preliminary Result Link -->
            <label for="file_link">Preliminary Result File Link (Google Drive, Dropbox, etc.):</label>
            <input type="text" id="file_link" name="file_link" placeholder="Paste file link here"><br>

            <label for="additional_info">Additional Info:</label>
            <textarea id="additional_info" name="message"></textarea><br>
        </div>

        <button type="submit" class="button" onclick="sendMail(); return false;">Submit</button>
    </form>

    <script type="text/javascript">
        function sendMail() {
            var form = document.getElementById('observation-form');

            // Form verilerini EmailJS ile gönderiyoruz
            emailjs.sendForm('service_r7cv4z9', 'template_iu5c178', form)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    alert("Form successfully submitted!");
                    form.reset(); // Formu temizle
                }, function(error) {
                    console.log('FAILED...', error);
                    alert("Failed to send the form. Please try again.");
                });
        }
    </script>

</body>
</html>
