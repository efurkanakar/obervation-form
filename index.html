<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmailJS Test</title>
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            // EmailJS kullanıcı kimliği başlatma
            emailjs.init("nZCXhxreCRu0xCDYd"); // YOUR_USER_ID kısmına kendi EmailJS User ID'nizi ekleyin
        })();

        function sendEmail(e) {
            e.preventDefault(); // Formun otomatik submit edilmesini engelle

            // EmailJS verilerini ayarla
            emailjs.send("service_h8sg6bj", "template_c5m33s5", {
                from_name: document.getElementById("from_name").value,
                message: document.getElementById("message").value
            }).then(function(response) {
                alert('Email başarıyla gönderildi!'); // Başarı mesajı
                console.log('SUCCESS!', response.status, response.text);
            }, function(error) {
                alert('E-posta gönderme başarısız oldu...');
                console.log('FAILED...', error);
            });
        }
    </script>
</head>
<body>

    <h1>EmailJS Test Formu</h1>

    <form onsubmit="sendEmail(event)">
        <label for="from_name">Gönderen Adı:</label><br>
        <input type="text" id="from_name" name="from_name" required><br><br>

        <label for="message">Mesaj:</label><br>
        <textarea id="message" name="message" required></textarea><br><br>

        <button type="submit">Gönder</button>
    </form>

</body>
</html>
